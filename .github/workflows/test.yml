name: Rocky Linux Container CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  rocky-job:
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu

          - arch: arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu

    container:
      image: registry.access.redhat.com/ubi8/ubi
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf install -y \
            gcc \
            gcc-c++ \
            make \
            openssl-devel \
            pkgconfig \
            curl \
            git

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup target add ${{ matrix.rust_target }}

      - name: Verify Rust installation
        run: |
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Install cargo-rpm
        run: |
          source "$HOME/.cargo/env"
          cargo install cargo-rpm

      - name: Initialize cargo-rpm
        run: |
          source "$HOME/.cargo/env"
          cargo rpm init

      - name: Build RPM package
        run: |
          mkdir -p /usr
          mkdir -p /usr/bin
          mkdir -p /usr/bin/beskar
          
          source "$HOME/.cargo/env"
          pwd
          la -R
          cargo rpm build \
            --target ${{ matrix.rust_target }} \
            -v

          tree
          # Create the rpm directory and move the built RPM files
          # mkdir -p target/${{ matrix.rust_target }}/rpm
          # find target/${{ matrix.rust_target }}/release/rpmbuild/RPMS -name "*.rpm" -exec cp {} target/${{ matrix.rust_target }}/rpm/ \;

      - name: Upload RPM package artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-${{ matrix.arch }}
          path: target/${{ matrix.rust_target }}/rpm/*.rpm
