name: Rocky Linux Container CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  rocky-job:
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu

          - arch: arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu

    container:
      image: registry.access.redhat.com/ubi8/ubi
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf install -y \
            gcc \
            gcc-c++ \
            make \
            openssl-devel \
            pkgconfig \
            curl \
            git

      - name: Install Rust (cargo)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Rust installation
        run: |
          rustc --version
          cargo --version

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Initialize cargo-rpm (only once)
        run: |
          if [ ! -f rpm.spec ]; then
            cargo rpm init
          fi

      - name: Build RPM package
        env:
          CARGO_BUILD_TARGET: ${{ matrix.rust_target }}
        run: |
          cargo rpm build \
            --target ${{ matrix.rust_target }} \
            -v

          mkdir -p target/${{ matrix.rust_target }}/rpm
          find target/${{ matrix.rust_target }}/release/rpmbuild/RPMS -name "*.rpm" -exec cp {} target/${{ matrix.rust_target }}/rpm/ \;

      - name: Collect RPM artifacts
        run: |
          mkdir -p dist
          find target -name "*.rpm" -exec cp {} dist/ \;

      - name: Upload RPM package artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm
