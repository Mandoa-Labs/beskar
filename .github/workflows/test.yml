name: Rocky Linux Container CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  rocky-job:
    runs-on: ubuntu-latest

    container:
      image: registry.access.redhat.com/ubi8/ubi
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf install -y \
            gcc \
            gcc-c++ \
            make \
            openssl-devel \
            pkgconfig \
            curl \
            git

      - name: Install Rust (cargo)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Rust installation
        run: |
          rustc --version
          cargo --version

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Initialize cargo-rpm (only once)
        run: |
          if [ ! -f rpm.spec ]; then
            cargo rpm init
          fi

      - name: Build RPM package
        run: |
          cargo rpm build -v
          tree

      - name: Collect RPM artifacts
        run: |
          mkdir -p dist
          find target -name "*.rpm" -exec cp {} dist/ \;

      - name: Upload RPM package artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm
