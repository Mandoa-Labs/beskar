name: Rust Debian & RPM Package CI

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-packages:
    name: Build Packages (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu

          - arch: arm64
            runner: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      #
      # --------------------
      # Debian (.deb)
      # --------------------
      #
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build Debian package
        env:
          CARGO_BUILD_TARGET: ${{ matrix.rust_target }}
        run: |
          cargo deb \
            --target ${{ matrix.rust_target }} \
            --no-strip

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-${{ matrix.arch }}
          path: target/${{ matrix.rust_target }}/debian/*.deb

      #
      # --------------------
      # RPM (.rpm)
      # --------------------
      #
      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Initialize cargo-rpm
        run: cargo rpm init

      - name: Build RPM package
        env:
          CARGO_BUILD_TARGET: ${{ matrix.rust_target }}
        run: |
          cargo rpm build \
            --target ${{ matrix.rust_target }} \
            -v

          tree

      - name: Upload RPM package artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-${{ matrix.arch }}
          path: target/${{ matrix.rust_target }}/rpm/*.rpm

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
